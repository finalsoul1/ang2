<h3>도서리스트</h3>

<div *ngFor="let book of books">
  <app-book-image [path]="book.img"
    [title]="book.name" [width]="80" [height]="120"
    (selectBook)="onSelectBook($event)"></app-book-image>
</div>
<!-- 원래 컴포넌트간에 대화는 불가능하지만 부모와 자식관계에선 이런식으로 가능 -->

<br>

<span *ngIf="book">
  <hr>
  <h3>선택된 도서</h3>
  <div>{{book.name}}</div>
  <div>{{book.price | number}}</div>
  <div>{{book.publishDate}}</div>
</span>
